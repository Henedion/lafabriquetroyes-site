<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La Fabrique Troyes</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    >
  </head>

  <body>
    <header class="topbar">
      <div class="brand">La Fabrique</div>

      <div class="tagline">
        Stand-up & spectacle vivant<br />
        à Troyes et alentours
      </div>
    </header>

    <main class="hero">
      <h1 class="title">
        La scène<br />
        qui (r)assemble
      </h1>

      <a class="cta" href="#events">Voir nos évènements</a>
    </main>

    <footer class="footer">
      <div class="burst" aria-hidden="true"></div>

      <div class="social">
        <a class="icon" href="https://instagram.com" target="_blank" aria-label="Instagram">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="white" stroke-width="2">
            <rect x="4" y="4" width="16" height="16" rx="4"></rect>
            <circle cx="12" cy="12" r="3.5"></circle>
            <circle cx="17.5" cy="6.5" r="1"></circle>
          </svg>
        </a>

        <a class="icon" href="https://facebook.com" target="_blank" aria-label="Facebook">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
            <path d="M13.5 22v-8h2.6l.4-3h-3V9.1c0-.9.3-1.6 1.7-1.6h1.4V4.8c-.7-.1-1.6-.2-2.7-.2-2.7 0-4.5 1.6-4.5 4.6V11H7v3h2.4v8h4.1z"/>
          </svg>
        </a>

        <a class="icon" href="mailto:contact@lafabriquetroyes.fr" aria-label="Email">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="white" stroke-width="2">
            <path d="M4 6h16v12H4z"></path>
            <path d="M4 7l8 6 8-6"></path>
          </svg>
        </a>
      </div>

      <div id="events" class="events-anchor"></div>
    </footer>
  </body>
</html>
